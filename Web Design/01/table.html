<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			table,
			tr {
				border: 1px solid;
				border-collapse: collapse;
			}
			tr .normal {
				padding: 10px 10px 10px 10px;
			}
			tr .phone {
				padding: 10px 30px 10px 10px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td class="normal">ID</td>
				<td class="normal">Name</td>
				<td class="phone">Phone</td>
			</tr>
			<tr>
				<td class="normal">001</td>
				<td class="normal">Manut</td>
				<td class="phone" rowspan="2">070 123 123<br>069 321 321</td>
			</tr>
			<tr>
				<td class="normal">002</td>
				<td class="normal">Harut</td>
				<!-- <td class="phone">069 321 321</td> -->
			</tr>
		</table>
	</body>
</html>
